<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <title>ショートカットまとめ</title>
    <link rel="styleSheet" href="./../../style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./../../main.js"></script>
</head>

<body>

    <div id="header"></div>

    <h1>
        Android Studio で使うと便利なショートカット集
    </h1>

    <p>
        気が向いたときに更新していきます
    </p>
    <p>
        【Ctrl】押しながらクリック
    </p>
    <table>
        <tr>
            <th class="width20">場所</th>
            <th class="width40">できること</th>
            <th class="width40">gif</th>
        </tr>
        <tr>
            <td>定義場所</td>
            <td>使用箇所を表示できる<br>クリックすると対象にジャンプ</td>
            <th><img src="ctrl_1.gif" width="100%"></th>
        </tr>
        <tr>
            <td>定義場所</td>
            <td>使用箇所を表示できる<br>右上をクリックすると一覧を固定できる<br>こっちのほうが便利だと思う</td>
            <th><img src="ctrl_3.gif" width="100%"></th>
        </tr>
        <tr>
            <td>利用箇所</td>
            <td>定義場所にジャンプ</td>
            <th><img src="ctrl_2.gif" width="100%"></th>
        </tr>
    </table>

    <script>
        $(document).ready(function () {
            var dir = "../.."
            writeHeader(dir);
        });
    </script>
</body>

</html>
