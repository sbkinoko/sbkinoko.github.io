<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>ショートカットまとめ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        blockquote {
            background: #f9f9f9;
            border-left: 10px solid #ccc;
            margin: 1.5em 10px;
            padding: 0.5em 10px;
        }
        blockquote p {
            display: inline;
        }
        table {
            width: 100%;
            max-width: 100%;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .fill img{
            max-width: 100%;
            height: auto;
        }
        th.width20{
            width: 20%;
        }
        th.width40{
            width: 40%;
        }
    </style>
</head>
<body>
    <h1>
        Android Studio で使うと便利なショートカット集
    </h1>

    <p>
        気が向いたときに更新していきます
    </p>
    <p>
        【Ctrl】押しながらクリック
    </p>
    <table>
        <tr><th class="width20">場所</th><th class="width40">できること</th><th class="width40">gif</th></tr>
        <tr><td>定義場所</td><td>使用箇所を表示できる<br>クリックすると対象にジャンプ</td><th><img src="ctrl_1.gif" width="auto"></th></tr>
        <tr><td>定義場所</td><td>使用箇所を表示できる<br>右上をクリックすると一覧を固定できる<br>こっちのほうが便利だと思う</td><th><img src="ctrl_3.gif" width="auto"></th></tr>
        <tr><td>利用箇所</td><td>定義場所にジャンプ</td><th><img src="ctrl_2.gif" width="auto" ></th></tr>
    </table>
</body>
</html>
